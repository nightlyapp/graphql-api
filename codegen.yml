overwrite: true
schema: "http://localhost:7000/graphql"
documents: null
generates:
  documents:
    - pub/query.ts
    - geolocation/query.ts
  src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"

  src/graphql/schema.d.ts:
    plugins:
      - "typescript-graphql-files-modules"
